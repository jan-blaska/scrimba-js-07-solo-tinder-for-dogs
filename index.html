<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder for dogs</title>
    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
		<div class="user-bar">
			<i class="fa-solid fa-user"></i>
			<i class="fa-solid fa-paw"></i>
			<i class="fa-solid fa-comment"></i>
		</div>
		<div class="gradient">
			<img class="dog-image" src="/images/dog-bella.jpg" alt="photo of the dog">
			<div class="dog-description">
				<h4 class="dog-description-header">Teddy, 12</h4>
				<p class="dog-description-note">How you doin?</p>
			</div>
			<img class="badge" src="/images/badge-like.png" alt="badge">
			<div class="like-bar">
				<div class="like-bar--button-dislike ">
					<i class="fa-solid fa-xmark"></i>
				</div>
				<div class="like-bar--button-like">
					<i class="fa-solid fa-heart"></i>
				</div>
			</div>
		</div>
	</div>
    <script src="index.js" type="module"></script>
</body>
</html>
